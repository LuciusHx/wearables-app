<ion-header>
  <ion-toolbar [color]="color ? color : 'primary'">
    <ion-buttons slot="start" *ngIf="backButton">
      <ion-back-button [defaultHref]="backButton"></ion-back-button>
    </ion-buttons>
    
    <ion-title
      *ngIf="title"
      [ngClass]="{ 'ion-text-center': centerTitle }"
      [ngStyle]="{ padding: backButton ? 0 : '' }"
      >{{ title }}</ion-title
    >

    <ion-buttons slot="end">
      <ion-button (click)="toggleTheme()">
        <ion-icon
          [name]="(darkMode$ | async) ? 'sunny' : 'moon'"
          slot="icon-only"
        >
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
